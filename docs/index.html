<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>query builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <h1>transl8: the query builder</h1>
      <div id="github-banner">
        <a href="https://github.com/joshhighet/transl8" target="_blank">
          <i class="fab fa-github"></i> joshhighet/transl8
        </a>
      </div>
    </header>
    <main>
      <div class="query-inputs-container">
        <div id="query-inputs">
          <!-- populated with JavaScript -->
        </div>
        <button type="button" id="add-query">add element</button>
      </div>
      <div id="query-results">
        <!-- populated with JavaScript -->
      </div>
    </main>
  </body>
  <footer>
    <p>missing a lookup key? found a bug? <a href="https://github.com/joshhighet/transl8/issues/new" target="_blank">create an issue here</a>.</p>
  </footer>
</html>
